     <h2>Contact US</h2>
    </div>
<div class="container container1 container2">
<div class="row">
 <form class="col-md-5">
   <div class="form-group">
    <label >Name:</label>
    <input type="text" class="form-control">
   </div>
<div class="form-group">
    <label >Email:</label>
    <input type="Email" class="form-control">
   </div>
<div class="form-group">
    <label >Contact Number:</label>
    <input type="number" class="form-control">
   </div>
   <div class="form-group">
    <label >Expected Package</label>
    <input type="number" class="form-control" >
   </div>  
   <div class="form-group">
    <label >Your Response</label>
    <textarea class="form-control"></textarea>
   </div>
   <div class="form-group">
    <label>Enter Your Country:</label>
    <select class="custom-select form-control mt-2 mb-2">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Bangladesh">Bangladesh</option>
    </select>
   </div>
   <div class="form-group mb-3">
    <label>Are You Doing Job or Not?</label>
    <div class="custom-control form-check form-check-inline custom-checkbox">
     <input type="checkbox" class="custom-control-input" id="sport">
     <label for="sport">Yes</label>
    </div>
    <div class="custom-control form-check form-check-inline custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="no">
        <label for="no">No</label>
       </div>
   </div>
   <div class="form-group custom-file">
  <label class="custom-file-label">Upload Your Cv:</label>
  <input type="file" class="custom-file-input">
   </div>
   <a href="#" class="btn btn-outline-success">Submit</a>
 </form>
